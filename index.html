<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebelión Contra la Extinción</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial';
      text-align: center;
    }
    h1 {
      margin-top: 100px;
      font-size: 40px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 25px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>REBELIÓN CONTRA LA EXTINCIÓN</h1>
  <a class="btn" href="#">Únete al Movimiento</a>
</body>
</html>
